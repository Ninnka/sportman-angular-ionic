<ion-view view-title="邮箱">
  <ion-content>

    <div class="updateemail-notification-text-hb" ng-show="{{bindSymbol.hasBind}}">
      您已绑定邮箱：{{uil.email}}
    </div>
    <div class="updateemail-notification-text-hnb" ng-show="{{!bindSymbol.hasBind}}">
      您还未绑定邮箱
    </div>

    <div class="list martop">
      <label class="item item-input">
        <input type="text" placeholder="{{uil.email}}">
      </label>
    </div>


    <div class="updateemail-notification-text">
      你可以使用已验证过的邮箱地址登录sportman，也可以用他来找回密码
    </div>

    <div class="account-security-password-submitbtn-wrapper">
      <div class="button button-outline button-assertive button-reset" ng-click="resetInput()">
        清空
      </div>
      <div class="button button-positive button-complete" ng-click="updateEmail()">
        提交
      </div>
    </div>

  </ion-content>
</ion-view>
