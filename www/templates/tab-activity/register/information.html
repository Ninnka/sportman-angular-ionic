<ion-view view-title="信息登记">

  <ion-nav-buttons side="left">
    <ion-navbuttonsgo></ion-navbuttonsgo>
  </ion-nav-buttons>

  <ion-content>

    <div class="content-wrapper margin-top-md">
      <div class="item item-divider">
        填写个人信息
      </div>
      <div class="list background-white">
        <label class="item item-input item-stacked-label">
          <span class="input-label">真实姓名</span>
          <input type="text" placeholder="嚯嚯嚯" ng-model="userInputInfo.name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">证件号码</span>
          <input type="text" placeholder="4122885601222222" ng-model="userInputInfo.identifyCode">
        </label>
        <label class="item item-input item-stacked-label item-button-right">
          <span class="input-label">手机号码</span>
          <input type="text" placeholder="12345678910" ng-model="userInputInfo.tel">
          <!--<button class="button button-outline button-positive">
            获取验证码
          </button>-->
        </label>
        <!--<label class="item item-input item-stacked-label">
          <span class="input-label">短信验证码</span>
          <input type="text" placeholder="xxxx">
        </label>-->
      </div>
      <button class="button button-block button-positive" ng-click="submitInformation()">
        提交信息
      </button>
    </div>
  </ion-content>

</ion-view>
