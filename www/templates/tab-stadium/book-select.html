<ion-view view-title="选择预定信息">

  <ion-nav-buttons side="left">
    <ion-navbuttonsgo></ion-navbuttonsgo>
  </ion-nav-buttons>

  <ion-content>

    <div class="content-wrapper">
      <div class="item item-divider">
        预订数量
      </div>
      <li class="item item-icon-right rem-item-font with-block-absolute">
        选择数量
        <div class="pm-selector block-absolute right-block">
          <img ng-src="img/minus.png" alt="">
          <span class="number">1</span>
          <img ng-src="img/plus.png" alt="">
        </div>
      </li>
    </div>

    <div class="content-wrapper">
      <div class="item item-divider">
        预定时间
      </div>
      <div class="item text-with-rightblock space-between">
        <p>开始时间</p>
      </div>
      <div class="item text-with-rightblock space-between">
        <p>结束时间</p>
      </div>
    </div>

  </ion-content>

</ion-view>
