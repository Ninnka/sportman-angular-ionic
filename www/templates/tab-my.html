<ion-view view-title="我的">

  <ion-nav-buttons side="right">
    <a class="my-content-setting" nav-direction="forward" ng-click="checkSignSymbolAndState('appsetting')">
      <img ng-src="img/setting.png" alt="" class="my-setting-img">
    </a>
  </ion-nav-buttons>

  <ion-content>

    <div class="my-content-wrapper">

      <div class="my-content-signinup-form" ng-if="my.form">
        <a ng-href="#/signinup" nav-direction="forward">
          <button type="button" name="button" class="button button-positive">登录/注册</button>
        </a>

      </div>

      <div class="my-content-user-presentation" ng-if="my.content">
        <a ng-href="#/usr/detail" nav-direction="forward">
          <img class="content-avatar" ng-src="{{uil.avatar}}">

          <div class="content-userinfo">
            <p class="content-userinfo-name">{{uil.um}}</p>
            <p class="content-userinfo-id">sportman ID: {{uil.sportmanid}}</p>
          </div>

          <div class="ion-chevron-right more-arrow-right"></div>
        </a>
      </div>

      <div class="my-content-user-collections">

        <div class="user-collections collections-activities">
          <a ng-href="#/my/collections-activity/coming" nav-direction="forward">
            <img ng-src="img/activity.png" alt="">
            <p class="collections-title">我的活动</p>
          </a>

        </div>

        <div class="user-collections collections-books">
          <a ng-href="#/my/collections-stadium/available" nav-direction="forward">
            <img ng-src="img/stadium.png" alt="">
            <p class="collections-title">我的场馆</p>
          </a>

        </div>

        <div class="user-collections collections-collects">
          <a ng-href="#/my/collections-star/activity" nav-direction="forward">
            <img ng-src="img/collect.png" alt="">
            <p class="collections-title">我的收藏</p>
          </a>

        </div>

      </div>

      <ul class="list">

        <a class="item item-icon-left item-icon-right" ng-href="#/my/comment" nav-direction="forward">
          <i class="icon ion-chatbubble-working ion-color-fade ion-ajust-symbolsize"></i> 我的评价
          <i class="icon ion-chevron-right ion-ajust-arrow-right"></i>
        </a>

        <a class="item item-icon-left item-icon-right" ng-href="#/my/album" nav-direction="forward">
          <i class="icon ion-image ion-color-fade ion-ajust-symbolsize"></i> 我的相册
          <i class="icon ion-chevron-right ion-ajust-arrow-right"></i>
        </a>

        <a class="item item-icon-left item-icon-right" ng-href="#/my/browserhistory" nav-direction="forward">
          <i class="icon ion-clock ion-color-fade ion-ajust-symbolsize" data-tags="time, watch, hours, minutes, seconds"></i> 浏览历史
          <i class="icon ion-chevron-right ion-ajust-arrow-right"></i>
        </a>

      </ul>

      <ul class="list">

        <a class="item item-icon-left item-icon-right" ng-href="#/my/subscription/activities" nav-direction="forward">
          <i class="icon ion-chatbubble-working ion-color-fade ion-ajust-symbolsize"></i> 消息推送
          <i class="icon ion-chevron-right ion-ajust-arrow-right"></i>
        </a>

      </ul>

    </div>

  </ion-content>
</ion-view>
