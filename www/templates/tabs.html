<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- 首页 -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>

  <!-- 分类页面 -->
  <ion-tab title="分类" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/stadium">
    <ion-nav-view name="tab-stadium"></ion-nav-view>
  </ion-tab>

  <!-- 发现 页面 -->
  <ion-tab title="发现" icon-off="ion-ios-color-filter-outline" icon-on="ion-ios-color-filter" href="#/tab/find">
    <ion-nav-view name="tab-find"></ion-nav-view>
  </ion-tab>

  <!-- 我的页面 -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/my">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>

</ion-tabs>
