<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- 活动 -->
  <ion-tab title="活动" icon-off="icon-tab-activity-off" icon-on="icon-tab-activty-on" href="#/tab/activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>

  <!-- 场馆 -->
  <ion-tab title="场馆" icon-off="icon-tab-stadium-off-copy" icon-on="icon-tab-stadium-on" href="#/tab/stadium">
    <ion-nav-view name="tab-stadium"></ion-nav-view>
  </ion-tab>

  <!-- 发现 -->
  <ion-tab title="发现" icon-off="icon-tab-find-off-copy" icon-on="icon-tab-find-on" href="#/tab/find">
    <ion-nav-view name="tab-find"></ion-nav-view>
  </ion-tab>

  <!-- 我的 -->
  <ion-tab title="我的" icon-off="icon-tab-me-off-copy" icon-on="icon-tab-me-on" href="#/tab/my">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>

</ion-tabs>
