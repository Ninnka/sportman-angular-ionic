<ion-view view-title="待付款活动">

  <ion-nav-buttons side="left">
    <i class="icon ion-ios-arrow-back button back-button buttons button-clear header-item" ng-click="toBackView()"></i>
    <span class="back-text" style="transform: translate3d(0px, 0px, 0px);">
        <span class="default-title" style="line-height: 35px;">Back</span>
    </span>
  </ion-nav-buttons>

  <ion-content>

    <ul class="carvel-list">
      <li class="item" ng-repeat="paymentActivity in paymentActivityList track by $index">
        <a>
          <div class="item-title">
            <span>{{paymentActivity.name}}</span>
          </div>
          <div class="item-content">
            <img ng-src="{{paymentActivity.thumbnail}}" alt="">
            <div class="item-flexgrow">
              <p>报名时间：{{paymentActivity.registertime | date : 'yy-MM-dd'}}</p>
              <p>举行时间：{{paymentActivity.starttime | date : 'yy-MM-dd'}}</p>
              <p>{{paymentActivity.position}}</p>
            </div>
          </div>
          <div class="button-right" ng-show="true">
            <button type="button" name="button" class="button button-outline button-positive" ng-click="preparePay(paymentActivity.id_payment, 'activity', paymentActivity.price)">去付款</button>
          </div>
        </a>
      </li>
    </ul>

  </ion-content>

</ion-view>
