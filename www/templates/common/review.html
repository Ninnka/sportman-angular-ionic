<ion-view view-title="评论">

  <ion-nav-buttons side="left">
    <i class="icon ion-ios-arrow-back button back-button buttons button-clear header-item" ng-click="toBackView()"></i>
    <span class="back-text" style="transform: translate3d(0px, 0px, 0px);">
        <span class="default-title" style="line-height: 35px;">Back</span>
    </span>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <a class="nav-button-wrapper" nav-direction="forward" ng-click="">
      <button type="button" name="button" class="button button-clear button-light nav-button">发布</button>
    </a>
  </ion-nav-buttons>

  <ion-content>
    <div class="empty"></div>
    <div class="horizon-grid">
      <div ng-click="">
        <img ng-src="img/satisfied-bad.png" alt="">
        <p>不满意</p>
      </div>
      <span class="vertical-line"></span>
      <div ng-click="">
        <img ng-src="img/satisfied-normal.png" alt="">
        <p>一般</p>
      </div>
      <span class="vertical-line"></span>

      <div ng-click="">
        <img ng-src="img/satisfied-ok.png" alt="">
        <p>满意</p>
      </div>
      <span class="vertical-line"></span>
      <div ng-click="">
        <img ng-src="img/satisfied-excellent.png" alt="">
        <p>相当满意</p>
      </div>
    </div>

    <div class="input-textarea">
      <textarea name="name" rows="8" cols="80" placeholder="活动过程如何，气氛活跃吗，举办方如何？（写多才是真的活动达人~）"></textarea>
      <p>
        还需<span>16</span>字,即可发表
      </p>
    </div>
    <div class="mul-img">
      <div class="mul-img-content">
        <div>
          <img ng-src="img/use-camera.png" alt="">
          <img ng-src="img/use-pic.png" alt="">
        </div>
        <p>上传图片可获得更多围观和称赞哦~</p>
      </div>
      <p>
        匿名评价
        <input type="checkbox" name="" value="">
      </p>
    </div>

    <!-- <p>类型：{{reviewinfo.type}}</p>
    <p>编号：{{reviewinfo.id}}</p> -->

  </ion-content>

</ion-view>
