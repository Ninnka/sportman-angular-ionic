<li class="item with-right-icon" ng-repeat="trade in tradeList track by $index" ng-click="bookStadium(trade.id)">
  <div>
    <p class="text-main-dark text-main-notifi">{{trade.name}}</p>
    <p class="text-sub-gray">{{trade.feature}}</p>
    <p class="assertive">{{trade.price}} ￥/小时</p>
  </div>
  <img ng-src="img/arrow-right-icon-gray.png" alt="" class="right-icon">
</li>
