<div class="list">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" placeholder="场馆">
    </label>
    <button class="button button-small">
      搜索
    </button>
  </div>

</div>
<div class="content-wrapper">
  <p class="theme-title">热门搜索</p>
  <ul class="stream-grid">
    <li ng-repeat="item in hotSearch track by $index" ng-click="">{{ item }}</li>
  </ul>

  <p class="theme-title">历史搜索</p>
  <ul class="list">

    <li ng-repeat="item in historySearch track by $index">
      <a class="item item-icon-left" ng-href="">
        <img ng-src="img/history-outline-dark.png" alt="">
        <span>{{item}}</span>
      </a>
    </li>
    <li class="item text-align-center" ng-show="hasHistorySearch" ng-click="clearHistorySearch()">清除历史</li>

  </ul>
</div>
