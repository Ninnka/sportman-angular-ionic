<li class="item">
  <a ng-href="">
    <img ng-src="{{stadium.post}}" alt="">
    <div class="item-content">
      <div>
        <span>{{stadium.name}}</span>
      </div>
      <div>
        <span class="limit-text">{{stadium.trade}}</span>
      </div>
      <p>营业时间：{{stadium.opentime}}</p>
      <div>
        <span>{{stadium.position}}</span>
        <span class="price">均价￥{{stadium.price}}</span>
      </div>
    </div>
  </a>
</li>
