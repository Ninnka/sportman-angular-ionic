<li class="item">
  <a ng-href="">
    <img ng-src="{{stadium.stadiumpost}}" alt="">
    <div class="item-content">
      <div>
        <span>{{stadium.stadiumname}}</span>
      </div>
      <div>
        <span class="limit-text">{{stadium.stadiumtrade}}</span>
      </div>
      <p>营业时间：{{stadium.stadiumopentime}}</p>
      <div>
        <span>{{stadium.stadiumposition}}</span>
        <span class="price">￥{{stadium.stadiumprice}}</span>
      </div>
    </div>
  </a>
</li>
