<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>welcome to ionic</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tab-my.css">
    <link rel="stylesheet" href="css/tab-activity.min.css" />

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- <link href="css/ionic.app.css" rel="stylesheet"> -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngAnimate -->
    <script src="lib/angular-animate/angular-animate.min.js" charset="utf-8"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js" charset="utf-8"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- 引入 控制器 -->
    <script src="js/controllers.js"></script>
    <script src="js/controllers.common.js" charset="utf-8"></script>
    <!-- 引入 服务 -->
    <script src="js/services.js"></script>
    <!-- 引入 指令 -->
    <script src="js/directives.js" charset="utf-8"></script>
    <!-- 引入 过滤器 -->
    <script src="js/filters.js" charset="utf-8"></script>
    <!-- 引入 状态 -->
    <script src="js/states.tab.activity.js" charset="utf-8"></script>
    <script src="js/states.tab.my.js" charset="utf-8"></script>
    <script src="js/states.my.setting.js" charset="utf-8"></script>
    <script src="js/states.common.js" charset="utf-8"></script>

    <!-- 引入阿里iconfont svg js文件 -->
    <script src="//at.alicdn.com/t/font_w8burinw2x7ds4i.js" charset="utf-8"></script>
  </head>

  <body ng-app="starter" ng-controller="AppCtrl">

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view name="index"></ion-nav-view>
    <!-- <div ui-view></div> -->
  </body>

</html>
